<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container grid--1-col">
      <div class="report image-box">
        <div class="upper-box">
          <img class="user-image" src="images/image-jeremy.png" alt="user image">
          <div class="report-for">
            <p>Report For</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="lower-box">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
      <div class="work boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-work.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Work</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
      <div class="play boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-play.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Play</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
      <div class="study boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-study.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Study</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
      <div class="exercise boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-exercise.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Exercise</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
      <div class="social boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-social.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Social</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
      <div class="self-care boxes">
        <div class="top-image-box">
          <img class="icons" src="images/icon-self-care.svg" alt="work image">
        </div>
        <div class="lower-text-box">
          <div class="top-text">
            <p>Self Care</p>
            <img class= "ellipsis" src="images/icon-ellipsis.svg">
          </div>
          <div class="bottom-text">
            <h2><span class="current-time"></span></h2>
            <h3 class="past-time"><span class="prev"></span> <span class="prev-time"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
